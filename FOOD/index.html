<!DOCTYPE >
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Groceries</title>
</head>

<body>
    <div class="nav-wrapper">
        <nav>
            <ul class="nav-list">
                <li class="nav-item"><a href="index.html">Home</a></li>
                <li class="nav-item"><a href="#">Login</a></li>
                <li class="nav-item"><a href="#">Order</a></li>
                <li class="nav-item"><a href="#">About</a></li>
            </ul>
        </nav>
    </div>

    <div class="image-holder">
        <img class="background-img" src="images/food.jpg" width="100%" >
        <h1 id="cap1">GROCERY SHOPPING DONE ONLINE</h1>
    </div>

    <h1 class="pop-cat">POPULAR CARTEGORIES</h1>
    <hr width="1300">

    <div class="featured-wrapper">
        <div class="product-container">
            <p class="ctext">Dairy Products</p>
            <img src="images/dairy.jpg" alt="" class="dairyimg">
            <div class="btn">
                <button class="view-more-button">VIEW MORE</button>
            </div>

        </div>

        <div class="product-container">
            <p class="ctext">Cold Meat</p>
            <img src="images/meat.jpg" alt="" class="cmi">
            <div class="btn">
                <button class="view-more-button">VIEW MORE</button>
            </div>

        </div>

        <div class="product-container">
            <p class="ctext">Fruit and Veg</p>
            <img src="images/fv.jpg" alt="" class="fvi">
            <div class="btn">
                <button class="view-more-button">VIEW MORE</button>
            </div>

        </div>
    </div>

    <div class="social-media" >

        <div id="fb-container">
            <img src="images/fb.png" alt="" class="fb">
        </div>
        <div id="twt-container">
            <img src="images/twt.png" alt="" class="twt">
        </div>
        <div id="ig-container">
            <img src="images/ig.png" alt="" class="ig">
        </div>

    </div>
    <br>

    <div class="form-container">

        <div class="form-head-container">
            <img id="msg" src="images/msg.jpg" alt="">
            <p id="contact-us">Contact Us</p>
        </div>

        <form action="">
            <label class="form-item" for="fname">First Name</label>
            <input type="text" name="firstName" id="fname" placeholder="First Name">
            <br><br>

            <label class="form-item" for="lname">Last Name</label>
            <input type="text" name="firstName" id="lname" placeholder="last Name">
            <br><br>

            <label class="form-item" for="subject">Subject</label>
            <textarea name="subject" id="subject" placeholder="How can we help?"></textarea>
            <br><br>
            
            <input type="submit" id="submit-btn" value="Submit">
        </form>
    </div>

</body>

</html>
